name: Deploy HRMS Lite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Render (Backend)
        if: success()
        run: |
          echo "Backend deployment triggered on Render"
          echo "Note: Render auto-deploys on git push if autoDeploy is enabled"

      - name: Deploy to Vercel (Frontend)
        if: success()
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend

      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… HRMS Lite Deployment Complete!"
          echo "Backend: Check Render dashboard"
          echo "Frontend: Check Vercel dashboard"
